<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用高德地图API和ECharts展示城市数据</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=你的高德API密钥"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        #map { height: 500px; }
        #chart { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chart"></div>

    <script>
        var map;
        var cityData = {};

        // 初始化地图
        function initMap() {
            map = new AMap.Map('map', {
                center: [104.1954, 35.8617], // 设置地图中心点为中国
                zoom: 4 // 初始缩放级别
            });

            // 异步加载城市数据
            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    processData(data); // 处理读取到的数据
                })
                .catch(error => console.error('加载CSV数据时出错:', error));
        }

        // 处理城市数据
        function processData(data) {
            var lines = data.trim().split('\n');
            var headers = lines[0].split(',');
            for (var i = 1; i < lines.length; i++) {
                var values = lines[i].split(',');
                var city = values[0];
                var totalRadiation = parseFloat(values[1]);
                var utilizationHours = parseFloat(values[2]);
                cityData[city] = { "totalRadiation": totalRadiation, "utilizationHours": utilizationHours };
            }

            // 在地图上标记城市并绑定数据
            for (var city in cityData) {
                (function(city) {
                    var geocoder = new AMap.Geocoder();
                    geocoder.getLocation(city, function(status, result) {
                        if (status === 'complete' && result.geocodes.length) {
                            var lnglat = result.geocodes[0].location;
                            var marker = new AMap.Marker({
                                position: lnglat,
                                map: map
                            });
                            var infoWindow = new AMap.InfoWindow({
                                content: `<b>${city}</b><br>总辐射量: ${cityData[city].totalRadiation.toFixed(2)} kWh/m²<br>利用小时: ${cityData[city].utilizationHours.toFixed(2)}`
                            });
                            marker.on('click', function() {
                                infoWindow.open(map, marker.getPosition());
                                showChart(city);
                            });
                        } else {
                            console.warn('无法获取有效的坐标信息:', city);
                        }
                    });
                })(city);
            }
        }

        // 使用ECharts展示城市数据的图表
        function showChart(city) {
            var data = cityData[city];
            var chart = echarts.init(document.getElementById('chart'));
            var option = {
                title: { text: `城市: ${city}` },
                tooltip: {},
                xAxis: { data: ['总辐射量', '利用小时'] },
                yAxis: {},
                series: [{
                    type: 'bar',
                    data: [data.totalRadiation, data.utilizationHours]
                }]
            };
            chart.setOption(option);
        }

        // 页面加载完成后初始化地图
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
