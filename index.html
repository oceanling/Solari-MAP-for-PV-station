<!DOCTYPE html>
<html>
<head>
    <title>Interactive Solar Data Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Interactive Solar Data Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([30.67, 104.06], 5); // Centered on Sichuan, China

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load CSV data
        d3.csv('data.csv').then(function(data) {
            data.forEach(function(d) {
                // Fetch coordinates using Nominatim API
                fetch(`https://nominatim.openstreetmap.org/search?city=${d.city}&format=json&limit=1`)
                    .then(response => response.json())
                    .then(location => {
                        if (location.length > 0) {
                            var lat = location[0].lat;
                            var lon = location[0].lon;
                            var marker = L.marker([lat, lon]).addTo(map);
                            marker.bindPopup('<b>' + d.city + '</b><br>利用小时: ' + d.utilization_hours)
                                  .on('click', function() {
                                      this.setPopupContent('<b>' + d.city + '</b><br>总辐射值: ' + d.total_radiation);
                                  });
                        }
                    });
            });
        });
    </script>
</body>
</html>
