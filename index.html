<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=c7c6678a7f213604f0ace81b7dfdf94f"></script>
    <style>
        #map { height: 90vh; }
        #chart { height: 50vh; }
        #search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="search-box">
        <input type="text" id="search" placeholder="搜索城市">
        <button onclick="searchCity()">搜索</button>
    </div>
    <div id="map"></div>
    <div id="chart"></div>

    <script>
        var map = L.map('map').setView([35.8617, 104.1954], 4); // 设置初始视图为中国
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
        var cityData = {
            "日喀则": { "totalRadiation": "2413", "utilizationHours": "1939" },
            // 在此添加更多城市数据
        };

        function getCityCoords(city, callback) {
            var geocoder = new AMap.Geocoder();
            geocoder.getLocation(city, function(status, result) {
                if (status === 'complete' && result.geocodes.length) {
                    var location = result.geocodes[0].location;
                    callback(location.lng, location.lat);
                } else {
                    console.error('获取城市坐标失败:', city);
                }
            });
        }

        for (var city in cityData) {
            (function(city) {
                getCityCoords(city, function(lng, lat) {
                    var marker = L.marker([lat, lng]).addTo(map);
                    marker.bindPopup(`<b>${city}</b><br>总辐射量: ${cityData[city].totalRadiation} kWh/m²<br>利用小时: ${cityData[city].utilizationHours}`);
                    marker.on('click', function() { showChart(city); });
                    cityData[city].coords = [lat, lng];
                });
            })(city);
        }

        function showChart(city) {
            var data = cityData[city];
            Highcharts.chart('chart', {
                chart: { type: 'column' },
                title: { text: `城市: ${city}` },
                xAxis: { categories: ['总辐射量', '利用小时'] },
                yAxis: { min: 0, title: { text: '值' } },
                series: [{ name: city, data: [parseFloat(data.totalRadiation), parseFloat(data.utilizationHours)] }],
                accessibility: { enabled: false }
            });
        }

        function searchCity() {
            var city = document.getElementById('search').value;
            if (cityData[city]) {
                var coords = cityData[city].coords;
                map.setView(coords, 10); // 缩放至城市位置
                showChart(city);
            } else {
                var geocoder = new AMap.Geocoder();
                geocoder.getLocation(city, function(status, result) {
                    if (status === 'complete' && result.geocodes.length) {
                        var location = result.geocodes[0].location;
                        map.setView([location.lat, location.lng], 6);
                        alert('城市不存在数据，但已定位至该城市所在省份。');
                    } else {
                        alert('城市不存在！');
                    }
                });
            }
        }
    </script>
</body>
</html>
