<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=你的高德API密钥"></script>
    <style>
        #map { height: 90vh; }
        #chart { height: 50vh; }
        #search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="search-box">
        <input type="text" id="search" placeholder="搜索城市">
        <button onclick="searchCity()">搜索</button>
    </div>
    <div id="map"></div>
    <div id="chart"></div>

    <script>
        var map = L.map('map').setView([34.3416, 108.9402], 4); // 设置初始视图
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        var cityData = {}; // 存储城市数据

        function getCityCoords(city, callback) {
            var geocoder = new AMap.Geocoder();
            geocoder.getLocation(city, function(status, result) {
                if (status === 'complete' && result.geocodes.length) {
                    var location = result.geocodes[0].location;
                    callback(location.lng, location.lat);
                } else {
                    console.error('获取城市坐标失败:', city);
                }
            });
        }

        // 加载CSV数据
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                var lines = data.split('\n');
                for (var i = 1; i < lines.length; i++) {
                    var parts = lines[i].split(',');
                    var city = parts[0];
                    var totalRadiation = parts[1];
                    var utilizationHours = parts[2];
                    cityData[city] = {
                        totalRadiation: totalRadiation,
                        utilizationHours: utilizationHours
                    };
                    getCityCoords(city, function(lng, lat) {
                        var marker = L.marker([lat, lng]).addTo(map);
                        marker.bindPopup(`<b>${city}</b><br>总辐射量: ${totalRadiation} kWh/m²<br>利用小时: ${utilizationHours}`);
                        marker.on('click', function() {
                            showChart(city);
                        });
                    });
                }
            });

        function showChart(city) {
            var data = cityData[city];
            Highcharts.chart('chart', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: `城市: ${city}`
                },
                xAxis: {
                    categories: ['总辐射量', '利用小时']
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '值'
                    }
                },
                series: [{
                    name: city,
                    data: [parseFloat(data.totalRadiation), parseFloat(data.utilizationHours)]
                }]
            });
        }

        function searchCity() {
            var city = document.getElementById('search').value;
            if (cityData[city]) {
                getCityCoords(city, function(lng, lat) {
                    map.setView([lat, lng], 10);
                    showChart(city);
                });
            } else {
                alert('城市不存在！');
            }
        }
    </script>
</body>
</html>
